<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Red Div</title>
    <style>
        
        .red-div {
            width: 200px;
            height: 100px;
            background-color: pink; 
        
            transition: background-color 0.3s ease;
        }

        
        .red-div:hover {
            background-color: red; 
        }
    </style>
</head>
<body>
    
    <div class="red-div">
        Move your mouse over me
    </div>
</body>
</html>
