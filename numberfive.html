<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Logging</title>
</head>
<body>
    
    <input type="text" id="textInput" oninput="logValue()">
    
    
    <script>
        function logValue() {
            

            var inputElement = document.getElementById('textInput');
            
            
            
            console.log('Input value:', inputElement.value);
        }
    </script>
</body>
</html>
